<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foto-finder</title>
    <script src="https://use.fontawesome.com/b4162dfcad.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <header>
    <div class="header-container">
    <div class="logo">
      <h1>foto <img src="assets/foto-finder-logo.svg" alt=""> finder</h1>
    </div>
      <div class="input-title-container">
        <label for="input-title">Title</label>
        <input id="input-title" type="text" name="Title Input" maxlength="25">
      </div>
      <div class="input-caption-container">
        <label for="input-caption">Caption</label>
        <input id="input-caption" type="text" name="Caption Input" maxlength="60">
      </div>
      <div class="buttons">
        <input accept="image/*" type="file" style="display: none;" name="file" id="file"/>
        <label class="button" for="file">Choose File</label>
        <button disabled class="button" type="submit" id="save-button" name="button">Add To Album</button>
      </div>
    </div>
  </header>
  <section class="gallery message">
    <div id="card-container" class="card-container clearfix">
    </div>
  </section>
  <footer>
    <p>Turing School of Software & Design</p>
    <p>Built by <span class="student-name">Juan</span> & <span class="student-name">Dave</span></p>
  </footer>
  <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
