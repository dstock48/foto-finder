<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foto-finder</title>
    <script src="https://use.fontawesome.com/b4162dfcad.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <header>
    <div class="header-container">
    <div class="logo">
      <h1>foto <img src="assets/foto-finder-logo.svg" alt=""> finder</h1>
    </div>
      <div class="input-title-container">
        <label for="input-title">Title</label>
        <input id="input-title" type="text" name="Title Input">
      </div>
      <div class="input-caption-container">
        <label for="input-caption">Caption</label>
        <input id="input-caption" type="text" name="Caption Input">
      </div>
      <div class="buttons">
        <input type="file" name="file" id="file" class="hide-button" />
        <label class="button" for="file">Choose File</label>
        <button class="button" type="submit" id="save-button" name="button">Save</button>
      </div>
    </div>
  </header>
  <section class="gallery">
    <div class="card-container">
      <div class="card">
        <h2>Waterfall image</h2>
        <figure>
          <!-- TODO: alt on javascript -->
          <img class="card-image" src="https://www.placecage.com/400/300" alt="">
          <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit</figcaption>
        </figure>
        <div class="icons">
          <img id="delete" src="assets/delete.svg" alt="">  <!-- BUG: these can't be ID's because there will be many of them on the page -->
          <img id="favorite" src="assets/favorite.svg" alt="">  <!-------->
        </div>
      </div>
    </div>
  </section>

  <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
